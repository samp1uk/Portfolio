<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prototype - 2</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<div class="fine_area">
			<table class="table table-bordered">
			  <thead>
			    <tr>
			      <td>Create Grants</td>
			    </tr>
			  </thead>
			</table>
		</div>

			<div class="tab">
			<table class="table table-bordered">

			    </tr>

			    <tr>
			      <td>Grant Type </td>
			      <td><input type="text"></td>

			      <td><input type="text"></td>
			    </tr>

			    <tr>
			      <td>Concerned Authority </td>
			      <td><input type="text"></td>
			    </tr>
			    <tr>
			      <td>Grant Detail</td>
			      <td colspan="5"><input type="text"></td>
			    </tr>
			  </tbody>
			</table>
			<div class="button">
				<button>Cancel</button>
				<button>Submit</button>
			</div>
			</div>
		</div>
	</div>
